<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride Confirmation System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ecf0f1;
            color: #2c3e50;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            background-color: #3498db;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #fff;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .img{
            height: 300px;
            width: 300px;
        }

      

        #confirmation {
            display: none;
            margin: 20px auto;
            background-color: #2ecc71;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #confirmation img {
            width: 50px; /* Adjust the size as needed */
            animation: checkmarkAnimation 1s ease-in-out infinite; /* Animation */
        }

        @keyframes checkmarkAnimation {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        #passengerDetails {
            margin-top: 20px;
            background-color: #3498db;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #waiting{
            font-size:24px;
            margin-top: 50px;
            display: contents;
            color: black;
        }
        #adtc{
            display: none;
        }
        button {
        display: inline-block;
        background-color:red;
        padding: 20px;
        width: 180px;
        color: #ffffff;
        text-align: center;
        cursor: pointer;
        border-radius: 20px;
        font-size: 20px;
      }
      .button1 {
       
        background-color:rgb(12, 10, 10);
        padding: 20px;
        width: 180px;
        color:yellow;
        text-align: center;
        cursor: pointer;
        border-radius: 20px;
        font-size: 20px;
      }
      .button2 {
       
       background-color:rgb(216, 32, 32);
       padding: 20px;
       width: 200px;
       border-radius: 100px;
       color:rgb(0, 234, 255);
       text-align: center;
       cursor: pointer;
       border-radius: 20px;
       font-size: 20px;
     }
       

      button:hover {
  background-color: rgb(227, 157, 36);
 }
  button2:hover{
    background-color: blueviolet;
}
    </style>
</head>
<body>
    <h1 id="waiting">Waiting.....Don't Disclose it..</h1>
    <div id=adtc>
    
    <img class="img" src="https://media1.giphy.com/media/tf9jjMcO77YzV4YPwE/giphy.gif?cid=ecf05e47fp4pp4jiuxcmju621lz92thqwr6fon3626oatx0i&ep=v1_gifs_search&rid=giphy.gif&ct=g" alt="Checkmark">
    <div id="passengerDetails">
        <h2>Ride Confirmed!</h2>
        <p>Your ride has been confirmed. Here are the passenger details:</p>
        <p><strong>Bike No:OD123</strong> <span id="passengerName"></span></p>
        <p><strong>Destination:Xyz</strong> <span id="confirmedDestination"></span></p>
        <p><strong>Ride Type:Ev</strong> <span id="confirmedRideType"></span></p>
        <p><strong>Contact No:+91  </strong> <span id="confirmNumber"></span></p>
    </div>

    <a href="passenger1.html"><button type="button">Cancel Ride</button></a>
   
    <a href="feedback1.html"><button class="button1" type="button">Feedback</button></a>
    <br>
    <a href="#"><button class="button2">SOS(Emergency Alert !)</button></a>
<script>

  
        // Function to show additional content after a delay
        function showAdditionalContent() {
            document.getElementById('waiting').style.display = 'none';
            document.getElementById('adtc').style.display = 'block';
        }

       
        setTimeout(showAdditionalContent, 2000);
</script>  
</div>
    </form>
   
    </script>
</body>
</html>
