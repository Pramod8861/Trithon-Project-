<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garbage Collection Reward System</title>
    <link rel="stylesheet" href="styles.css">


    <style>
    
    body {
    font-family: Arial, sans-serif;
    background-image: url("rewards1.jpg");
    margin: 0;
    padding: 0;
}

.container {
    width: 500px;
    height: 400px;
    margin: 0 auto;
    background-color: #fff;
    border-radius: 50px;
    padding: 20px;
    text-align: center;
 
    box-shadow: 0 0 30px rgba(23, 216, 90,662);
}

h1 {
    color: #333;
}

.user-info {
    margin-bottom: 20px;
}

button {
    background-color: #0033ff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    font-size: 18px;
    border-radius: 5px;
    
    cursor: pointer;
}

button:hover {
    background-color: #00b395;
}

nav ul li a:hover{
    color: crimson;
}


body {
   
    background-color: #79cd90;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    box-shadow: 0 0 30px rgba(563, 66, 50,500);
}

.gift-box {
    position: relative;
    width: 100px;
    height: 100px;
    perspective: 500px;
    animation: rotate 4s ease-in-out infinite, float 3s ease-in-out infinite;
}

.lid {
    position: absolute;
    width: 100%;
    height: 50%;
    background-color: #ffec40;
    transform-origin: top;
    transform-style: preserve-3d;
    animation: lidOpen 2s ease-in-out infinite alternate;
}

.ribbon {
    position: absolute;
    width: 80px;
    height: 10px;
    background-color: #ff5733;
    top: 5px;
    left: 10px;
    transform: rotate(45deg);
}

.box {
    position: absolute;
    width: 100%;
    height: 50%;
    background-color: #f7dc6f;
    top: 50%;
    transform-origin: bottom;
    transform-style: preserve-3d;
    box-shadow: 0 0 30px rgba(563, 66, 50,500);
}

.prize {
    position: absolute;
    width: 80px;
    height: 80px;
    background-color: #ff5733;
    top: 10px;
    left: 10px;
}


@keyframes rotate {
    0% {
        transform: rotateY(0deg);
    }
    50% {
        transform: rotateY(180deg);
    }
    100% {
        transform: rotateY(360deg);
    }
}

@keyframes float {
    0%, 100% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-10px);
    }
}

@keyframes lidOpen {
    0%, 100% {
        transform: rotateX(0deg);
    }
    100% {
        transform: rotateX(-90deg);
    }
}
.button1 {
       
       background-color:rgb(53, 187, 64);
       padding: 20px;
       width: 200px;
       color:rgb(224, 224, 210);
       text-align: center;
       cursor: pointer;
       border-radius: 20px;
       font-size: 20px;
     }

    </style>
</head>
<body>
    
    <a href="passenger1.html"><button class="button1" type="button">Next Ride</button></a>
    <div class="container">
        <h1> Reward System</h1>
        <div class="user-info">
            <br>
            <br>
            <p><strong><h2>Username:</strong>ABC</h2></p>
            <br>
            <p><strong><h2>User ID:</strong>22012</h2></p>
            <br>
            <p><strong><h2>Stars Earned:</strong> <span id="stars">0</span></h2></p>
        </div>
    </div>
    <div>
       
    </div>
   
    <div class="gift-box">
        <div class="lid">
            <div class="ribbon"></div>
        </div>
        <div class="box">
            <div class="prize"></div>
        </div>

    </div>

</body>
</html>
